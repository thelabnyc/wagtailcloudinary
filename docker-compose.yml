version: "3"

services:
  db:
    image: postgres:17@sha256:8e5293306f65f386445ed37940abc590be73bf48986a879941fa866c45283b82
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db:db
