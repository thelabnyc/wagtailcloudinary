version: "3"

services:
  db:
    image: postgres:17@sha256:46fd7ee75065e6ddd1949d332289c589269c92701d572e7bc373c15c6c153267
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db:db
