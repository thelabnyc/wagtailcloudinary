version: "3"

services:
  db:
    image: postgres:17@sha256:5250e6187084ddf4ba407027d07eed2419d4656e30821afef43825c6c0d127df
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db:db
