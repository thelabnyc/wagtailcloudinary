version: "3"

services:
  db:
    image: postgres:17@sha256:5760f351b37dda3c8288a5724c642f13fd44aa858109ae82001eff95c232de44
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db:db
