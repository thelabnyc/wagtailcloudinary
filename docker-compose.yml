version: "3"

services:
  db:
    image: postgres:17@sha256:603395c235c99984271a59a6476eed9db4f584e85ba64f9f49a65ba835882f33
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db:db
