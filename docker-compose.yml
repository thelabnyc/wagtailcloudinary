version: "3"

services:
  db:
    image: postgres:17@sha256:5e3334661512bc0783dd748bec4419105ee6aa463d1604d13087c29c4894c83e
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db:db
