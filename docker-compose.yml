version: "3"

services:
  db:
    image: postgres:17@sha256:2b6239f32680c308921cf212902f881355c31ae92da0795b4fef29d8f0033021
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db:db
